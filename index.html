<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Time Calculator</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --card: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #f9f9f9;
      --card: #1f1f1f;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .tabs {
      display: flex;
      background: var(--card);
    }
    .tabs button {
      flex: 1;
      padding: 15px;
      border: none;
      background: var(--card);
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .entry {
      background: var(--card);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .toggle {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('calc')">Calculator</button>
    <button class="tab-button" onclick="showTab('history')">Saved</button>
    <button class="tab-button" onclick="showTab('settings')">Settings</button>
  </div>  <div id="calc" class="tab-content active">
    <h2>Buy Time Calculator</h2>
    <input type="number" id="price" placeholder="Item Price (₱)">
    <input type="number" id="salary" placeholder="Daily Salary (₱)">
    <input type="number" id="ot" placeholder="OT per Day (optional)">
    <input type="number" id="otDays" placeholder="OT Days (optional)">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="output"></div>
  </div>  <div id="history" class="tab-content">
    <h2>Saved Results</h2>
    <div id="savedResults"></div>
  </div>  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <div class="toggle">
      <label>
        <input type="checkbox" id="darkToggle"> Enable Dark Mode
      </label>
    </div>
    <div style="margin-top: 20px">
      <label>Set Default Daily Salary</label>
      <input type="number" id="defaultSalary" placeholder="e.g. 500">
      <button onclick="saveDefaultSalary()">Save Default Salary</button>
    </div>
  </div>  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
      if (tabId === 'history') loadSaved();
    }

    function calculate() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const salary = parseFloat(document.getElementById('salary').value) || 0;
      const ot = parseFloat(document.getElementById('ot').value) || 0;
      const otDays = parseInt(document.getElementById('otDays').value) || 0;

      if (!price || !salary) {
        document.getElementById('output').innerText = 'Enter valid item price and salary.';
        return;
      }

      const totalOT = ot * otDays;
      const totalWithOT = (salary * otDays) + totalOT;
      const avgWithOT = otDays > 0 ? totalWithOT / otDays : 0;

      const daysWithOT = avgWithOT > 0 ? (price / avgWithOT).toFixed(2) : 'N/A';
      const daysWithoutOT = (price / salary).toFixed(2);

      const result = `Without OT: ${daysWithoutOT} day(s)` +
        (avgWithOT > 0 ? `<br>With OT: ${daysWithOT} day(s)` : '');

      document.getElementById('output').innerHTML = result;

      const entry = {
        price, salary, ot, otDays,
        result: result.replace(/<br>/g, ' | '),
        timestamp: new Date().toLocaleString()
      };
      saveEntry(entry);
    }

    function saveEntry(entry) {
      const data = JSON.parse(localStorage.getItem('buyTimeHistory') || '[]');
      data.unshift(entry);
      localStorage.setItem('buyTimeHistory', JSON.stringify(data.slice(0, 20)));
    }

    function loadSaved() {
      const container = document.getElementById('savedResults');
      container.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('buyTimeHistory') || '[]');
      if (data.length === 0) {
        container.innerHTML = '<p>No saved results.</p>';
        return;
      }
      data.forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<b>${e.timestamp}</b><br>${e.result}`;
        container.appendChild(div);
      });
    }

    function saveDefaultSalary() {
      const val = parseFloat(document.getElementById('defaultSalary').value);
      if (val > 0) {
        localStorage.setItem('defaultSalary', val);
        alert('Default salary saved!');
      }
    }

    function loadDefaultSalary() {
      const val = localStorage.getItem('defaultSalary');
      if (val) {
        document.getElementById('salary').value = val;
        document.getElementById('defaultSalary').value = val;
      }
    }

    // Dark mode toggle
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', darkToggle.checked);
      localStorage.setItem('darkMode', darkToggle.checked);
    });

    // Init
    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        darkToggle.checked = true;
      }
      loadDefaultSalary();
    };
  </script></body>
</html>
