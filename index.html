<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #000;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .tab {
      display: flex;
      background-color: #333;
    }
    .tab button {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    .tab button.active {
      background-color: #666;
    }
    .tabcontent {
      display: none;
      padding: 20px;
    }
    .tabcontent.active {
      display: block;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="tab">
    <button onclick="openTab('calculator')" class="active">Calculator</button>
    <button onclick="openTab('settings')">Settings</button>
    <button onclick="toggleDarkMode()">ðŸŒ“</button>
  </div>

  <div id="calculator" class="tabcontent active">
    <h2>Buy Time Calculator</h2>
    <label for="itemPrice">Item Price:</label>
    <input type="number" id="itemPrice" placeholder="Enter item price" />

    <label for="dailySalary">Daily Salary + OT:</label>
    <input type="number" id="dailySalary" placeholder="Enter daily salary" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <div id="settings" class="tabcontent">
    <h2>Settings</h2>
    <label for="defaultSalary">Default Daily Salary:</label>
    <input type="number" id="defaultSalary" />
    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function openTab(tabName) {
      document.querySelectorAll(".tabcontent").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      event.currentTarget.classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function saveSettings() {
      const salary = document.getElementById("defaultSalary").value;
      localStorage.setItem("defaultSalary", salary);
      alert("Default salary saved.");
    }

    function loadSettings() {
      const savedSalary = localStorage.getItem("defaultSalary");
      if (savedSalary) {
        document.getElementById("defaultSalary").value = savedSalary;
        document.getElementById("dailySalary").value = savedSalary;
      }
    }

    function calculate() {
      const price = parseFloat(document.getElementById("itemPrice").value);
      const salary = parseFloat(document.getElementById("dailySalary").value);
      const resultDiv = document.getElementById("result");

      if (!price || !salary || salary <= 0) {
        resultDiv.innerText = "Please enter valid numbers.";
        return;
      }

      const totalSeconds = (price / salary) * 86400;

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = Math.floor(totalSeconds % 60);

      resultDiv.innerText =
        `It will take: ${days} day(s), ${hours} hour(s), ${minutes} minute(s), ${seconds} second(s)`;
    }

    loadSettings();
  </script>
</body>
</html>
