<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall Sheet Decor Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wall Sheet Decor Profit Calculator</h1>

  <label for="price">Selling Price (₱):</label>
  <input type="number" id="price" placeholder="e.g. 500">

  <label for="cost">Cost per Item (₱):</label>
  <input type="number" id="cost" placeholder="e.g. 250">

  <label for="platform">Choose Platform:</label>
  <select id="platform">
    <option value="shopee">Shopee (12% + 1.5%)</option>
    <option value="tiktok">TikTok Shop (2% + 1.5%)</option>
  </select>

  <button onclick="calculateEarnings()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateEarnings() {
      const price = parseFloat(document.getElementById('price').value);
      const cost = parseFloat(document.getElementById('cost').value);
      const platform = document.getElementById('platform').value;

      if (isNaN(price) || isNaN(cost)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      let feeRate = 0;
      if (platform === 'shopee') {
        feeRate = 0.135; // 12% + 1.5%
      } else if (platform === 'tiktok') {
        feeRate = 0.035; // 2% + 1.5%
      }

      const platformFee = price * feeRate;
      const earnings = price - platformFee - cost;

      document.getElementById('result').innerText =
        `Net Earnings: ₱${earnings.toFixed(2)} (Platform Fee: ₱${platformFee.toFixed(2)})`;
    }
  </script>

  <!-- ✅ Aminos Chatbot Script -->
  <script src="https://app.aminos.ai/js/chat_plugin.js" data-bot-id="48534"></script>
</body>
</html>
