<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Fee Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label, select, input { display: block; margin-top: 1rem; width: 100%; padding: 0.5rem; }
    button { margin-top: 1.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    .result { margin-top: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>E-commerce Fee Calculator</h1>

  <label for="platform">Select Platform:</label>
  <select id="platform">
    <option value="shopee">Shopee</option>
    <option value="tiktok">TikTok</option>
  </select>

  <label for="price">Enter Product Price (₱):</label>
  <input type="number" id="price" placeholder="e.g., 500" />

  <label for="feeRate">Enter Estimated Fee Rate (%):</label>
  <input type="number" id="feeRate" placeholder="e.g., 4 for 4%" step="0.1" />

  <button onclick="calculateFee()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateFee() {
      const platform = document.getElementById('platform').value;
      const price = parseFloat(document.getElementById('price').value);
      let feeRate = parseFloat(document.getElementById('feeRate').value);

      if (!feeRate) {
        feeRate = platform === 'shopee' ? 4 : 5;
      }

      const fee = (feeRate / 100) * price;
      const earnings = price - fee;

      document.getElementById('result').innerHTML = `
        <p>Estimated Platform Fee: ₱${fee.toFixed(2)}</p>
        <p>Net Earnings: ₱${earnings.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
